<!doctype html>
<html lang="en">
    <head>
        <title>TV program CT</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Televizní program České televize</h1>
        </header>
        <main>
            <div class="container-l" style="margin-left: 1vw; margin-right: 1vw;">
                <div class="row">
                    <div class="col-md" >                
                            <div class="channel">
                                <img src="https://ctfs.ceskatelevize.cz/static/channels/ct1.svg" alt="ct-1-logo" class="logo">
                            </div>
                    </div>
                    <div class="col-md" >                
                            <div class="channel">
                                <img src="https://ctfs.ceskatelevize.cz/static/channels/ct2.svg" alt="ct-2-logo" class="logo">
                            </div>
                    </div>
                    <div class="col-md" >                
                            <div class="channel">
                                <img src="https://ctfs.ceskatelevize.cz/static/channels/ct3.svg" alt="ct-3-logo" class="logo">
                            </div>
                    </div>
                    <div class="col-md" >                
                            <div class="channel">
                                <img src="https://ctfs.ceskatelevize.cz/static/channels/ct24.svg" alt="ct-24-logo" class="logo">
                            </div>
                    </div>
                    <div class="col-md" >                
                            <div class="channel">
                                <img src="https://ctfs.ceskatelevize.cz/static/channels/ct5.svg" alt="ct-d-logo" class="logo">
                            </div>
                    </div>
                    <div class="col-md" >                
                            <div class="channel">
                                <img src="https://ctfs.ceskatelevize.cz/static/channels/ct6.svg" alt="ct-art-logo" class="logo">
                            </div>
                    </div>
                    <div class="col-md" >                
                            <div class="channel">
                                <img src="https://ctfs.ceskatelevize.cz/static/channels/ct4.svg" alt="ct-sport-logo" class="logo">
                            </div>
                    </div>
                </div>
                
                
                <div class="cards">
                    <div class="row">
                        <div class="col-md" id="card">
                            <div class="card" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Josef Aron IT2, 2025<sup>&copy;</sup></p>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        
        <script src="/frontend-script"></script>
    </body>
</html>
